<section>
  <div class="d-flex justify-content-center align-items-center">
    <div class="w-75">
      <div class="d-flex justify-content-center align-items-center bg-white p-4"
        style="box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px; border-radius: 5px;">
        <div class="w-100 ">
          <div class="d-flex column-gap-3 mb-4">
            <button class="btn" [ngClass]="{' btn-success': isDataPending, 'btn-outline-success': !isDataPending}"
              (click)="getPrescriptionByStatus('pending')">Đơn mới</button>
            <button class="btn" [ngClass]="{' btn-success': !isDataPending, ' btn-outline-success': isDataPending}"
              (click)="getPrescriptionByStatus('confirmed')">Đơn đã duyệt</button>
          </div>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active " id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
              tabindex="0">
              <!-- Đơn mới -->
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Mã đơn</th>
                    <th scope="col">Họ và tên</th>
                    <th scope="col">Chuẩn đoán</th>
                    <th scope="col">Xem chi tiết</th>
                  </tr>
                </thead>
                <tbody *ngIf="isDataPending; else acceptedPrescriptions">
                  <tr *ngFor="let prescription of prescriptionData">
                    <th scope="row">{{prescription.id}}</th>
                    <td>{{prescription.fullname}}</td>
                    <td>{{prescription.sickness.name}}</td>
                    <td>
                      <a href="/bac-si/don-kham/{{prescription.id}}" class="btn btn-outline-success">Chi tiết</a>
                    </td>
                  </tr>
                </tbody>
              </table>
              <ng-template #acceptedPrescriptions>
                <tbody>
                  <tr *ngFor="let prescription of prescriptionData">
                    <th scope="row">{{prescription.id}}</th>
                    <td>{{prescription.fullname}}</td>
                    <td>{{prescription.sickness.name}}</td>
                    <td>
                      <a href="/bac-si/lich-su-don-kham/{{prescription.id}}" class="btn btn-outline-success">Chi tiết</a>
                    </td>
                  </tr>
                </tbody>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
