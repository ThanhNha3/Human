<div>
  <button *ngIf="!isRecording" type="button" class="btn btn-success rounded-circle btn-record"
    (click)="startRecording()">
    <i class="fa-solid fa-microphone-lines text-white fs-2"></i>
  </button>
  <button *ngIf="isRecording" type="button" class="btn btn-danger rounded-circle btn-record" (click)="stopRecording()">
    <i class="fa-solid fa-circle-stop text-white fs-2"></i>
  </button>
</div>
